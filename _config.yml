              <p> This project focused on designing a neural network model from scratch as a foundational library to solve complex tasks in the ML class competition. We implemented a fully connected, feed-forward neural network, developing core components such as various Gradient Descent algorithms, loss functions, activation functions, and learning rate schedules. Through a detailed hyperparameter tuning process using coarse-to-fine grid searches and k-fold cross-validation, we optimized the model’s performance. The final solution was an ensemble of the ten best-performing configurations, achieving enhanced accuracy and generalization across classification and regression tasks. This project underscored the principles of neural network architecture, model selection, and ensemble learning for robust machine learning applications. </p>
