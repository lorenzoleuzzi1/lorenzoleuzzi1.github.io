        description: | # this will include new lines to allow paragraphs
          <div style="display: flex; align-items: center; gap: 20px;">
              <img src="images/les_framework.png" alt="Lifelong Evolutionary Swarms" style="width:50%; max-width:400px; margin: 10px;">
              <div>
                  <p>This project explores the integration of lifelong learning into swarm intelligence—an AI approach inspired by the collective behaviors of social insects like ants and bees. Swarm intelligence enables simple, autonomous agents to perform complex tasks together without centralized control, making it ideal for applications like robotic exploration and environmental monitoring.</p>

                  <p>To build adaptive, resilient swarms, we apply evolutionary algorithms that simulate natural selection, allowing agents to iteratively refine behaviors and improve their performance in dynamic environments. However, to fully adapt to changing conditions, these systems must also retain knowledge over time—an aspect known as lifelong learning. This project focuses on developing techniques that allow swarms to learn continuously and adapt to new tasks without "forgetting" previous knowledge.</p>

                  <p>Our research investigates the use of regularization techniques within evolutionary algorithms to balance the acquisition of new knowledge with the retention of past skills. By simulating various environmental conditions, we assess the effectiveness of these lifelong learning strategies in enabling swarms to carry out foraging tasks while maintaining adaptability. These findings push the boundaries of autonomous, adaptable AI, paving the way for robust multi-agent systems capable of long-term functionality in ever-changing environments.</p>
              </div>
          </div>

