          <div style="display: flex; align-items: center; gap: 20px;">   
            <img src="images/fw.png" alt="fw" style="width:50%; max-width:400px; margin: 10px; float: left;">
            <div>
              <p>This project explores an application of Frank-Wolfe-based algorithms to solve the convex quadratic knapsack problem—a constrained optimization challenge. The problem involves minimizing a quadratic objective function under box constraints and an inequality constraint, representing real-world limitations like resource allocation and budget constraints. By leveraging the Frank-Wolfe algorithm and its advanced variants, such as Away-Step and Pairwise Frank-Wolfe, this work develops efficient iterative methods that maintain computational feasibility in high-dimensional spaces. </p>

              <p>Through experimental evaluations, the advanced version of the algorithm demonstrates enhanced efficiency across various matrix sizes, density levels, and constraint settings, showcasing its robustness in optimizing complex convex problems and consistently achieving accelerated sublinear convergence rates in real-world scenarios. </p>
            </div>
          </div>

